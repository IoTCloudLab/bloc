<!DOCTYPE html>
<html>
<body>

<script src="http://hacknet.blockapps.net/static/ethlightjs.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<div id="login"> 
  <p id="login-intro"> If you are a user who has registered, please login now.</p>
  <input type="text" name="email" id="email" required>
  <label for="email">Email</label>
  <input type="password" name="loginpass" id="loginpass" required>
  <label for="loginpass">Password</label>
  <input type="text" name="address" id="address" required>
  <label for="address">Address</label>
  <input type="hidden" name="app" id="app" value="theapp" required>   
  <button id="user-button" onclick="retrieveUser()">Sign Up!</button>
</div>

<div id="wallet">
   <input type="hidden" name="walletaddress" id="walletaddress" readonly>
   <label for="walletaddress">Your Address</label>
</div>

<script>  
  function retrieveUser() {
        var oReq = new XMLHttpRequest();
        oReq.open("POST", "http://hacknet.blockapps.net/eth/v1.0/login", true);

        var params = "app="+encodeURIComponent(app.value)
                       +"&email="+encodeURIComponent(email.value)
                       +"&loginpass=" + encodeURIComponent(loginpass.value)
                       +"&address=" + encodeURIComponent(address.value);     
 
        oReq.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        oReq.onreadystatechange = function () {
          if (oReq.readyState == 4) {
            if (oReq.status === 200) {
              login.style.display = 'none';
              var para = document.createElement("P");
              var t = document.createTextNode("Retrieved your wallet. You can now use sign transactions.");
              para.appendChild(t);    
              document.body.appendChild(para);             
               
              var jsonResp = JSON.parse(this.responseText);
              console.log(ethlightjs.keystore.deserialize(jsonResp.encryptedWallet));

              keystore = ethlightjs.keystore.deserialize(jsonResp.encryptedWallet);
              walletaddress.value=keystore.addresses[0];
              walletaddress.type="text";
              login.style.display = "none";
              $("walletaddress").data("wallet", keystore);
              
             } else {
              console.log("error: " +  oReq.statusText);
            }
          } 
        }
        oReq.send(params);
  }
</script>
